<div class="form_item_block">
    <label>Source:<span class="asterisk">*</span></label>
    <input type="text" ng-model="source" ng-required="true" style="width: 400px;"/>
    <span class="form_error" ng-show="GOINPUTNAME[source].$error.server">{{ GOINPUTNAME[source].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Destination:<span class="asterisk">*</span></label>
    <input type="text" ng-model="destination" ng-required="true" style="width: 400px;"/>
    <span class="form_error" ng-show="GOINPUTNAME[destination].$error.server">{{ GOINPUTNAME[destination].$error.server }}</span>
</div>
